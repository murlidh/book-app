<div class="container">
    <h2>Book Information</h2>
    <form (ngSubmit)="onSubmit(bookForm)" #bookForm="ngForm">
        <div class="form-group">
            <label for="image">Image:</label>
            <input type="text" id="image" name="imageUrl" ngModel  placeholder="Enter image URL">
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title"ngModel placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author"ngModel placeholder="Enter author">
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre"ngModel placeholder="Enter genre">
        </div>
        <div class="form-group">
          <label for="description">description:</label>
          <input type="text" id="description" name="description"ngModel placeholder="Enter description">
      </div>
        <div class="form-group">
            <input type="submit"[disabled]="bookForm.invalid" value="Submit">
        </div>
    </form>
</div>
